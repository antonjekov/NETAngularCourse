<form #registerForem="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group text-center">
    <input type="text" class="formControl" name="username" [(ngModel)]="model.username" placeholder="Username">

  </div>
  <div class="form-group text-center">
    <input type="password" class="formControl" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
